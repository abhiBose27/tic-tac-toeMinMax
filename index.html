<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta content="Abhishek Bose" name="author" />
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link type="text/css" rel="stylesheet" href="webMinmax/style.css" />
	<script type="text/javascript" src="webMinmax/tictactoe.js"></script>
	<title>MiniMax: tictactoe</title>
</head>

<body>
	<header>
		<p>TicTacToe Board</p>
	</header>
	<br />
	<p id="message"></p>
	<br />
	<table id="tab-tic-tac-toe" cellspacing="0">
		<tr>
			<td id="00" onclick="clickedCell(this)"></td>
			<td id="01" onclick="clickedCell(this)"></td>
			<td id="02" onclick="clickedCell(this)"></td>
		</tr>
		<tr>
			<td id="10" onclick="clickedCell(this)"></td>
			<td id="11" onclick="clickedCell(this)"></td>
			<td id="12" onclick="clickedCell(this)"></td>
		</tr>
		<tr>
			<td id="20" onclick="clickedCell(this)"></td>
			<td id="21" onclick="clickedCell(this)"></td>
			<td id="22" onclick="clickedCell(this)"></td>
		</tr>
		<br>
		<br>
		<input type="button" value="Play" id="btnRestart" onclick="restartBtn(this)" />
		<br />
	</table>
</body>
